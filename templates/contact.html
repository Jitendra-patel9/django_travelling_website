{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
  <img src="/static/images/2.jpg" class="d-block w-100 mx-0" alt="">
</div>

<div class="container py-4 mb-3">
    <h2 class="text-center">Contact Us</h2>
  <form method="post" action="/contact">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone no.</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone no.">
  </div>
  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for...</label>
    <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit" name="button">Submit</button>
</form>

</div>


{% endblock body %}
